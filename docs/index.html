        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Nanum+Gothic:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <h1>Lego Legacy: Phrases Unleashed</h1>

            <div class="presets">
                <div class="label">Presets</div>
                <div class="presets-list">
                    <a class="preset-box"><img class="preset-avatar" src="avatar/mariia.png" width="32" height="32"><span class="preset-name">Mariia [GL]</span></a>
                    <a class="preset-box"><img class="preset-avatar" src="avatar/hiker.png" width="32" height="32"><span class="preset-name">Emilian [GL]</span></a>
                    <a class="preset-box"><img class="preset-avatar" src="avatar/sikho.png" width="32" height="32"><span class="preset-name">Sikho</span></a>
                </div>
            </div>

            <div class="form">
                <div class="form-mugshot">
                    <div class="label">Mugshot</div>
                    <img class="avatar" id="avatar" src="avatar/unknown.png" width="135" height="135">‚Å†
                </div>

                <div class="form-name">
                    <label for="name">Name (choose wisely)</label>
                    <input id="name" type="text" value="Glowing Rainbow Unicorn">
                </div>

                <div class="form-pink">
                    <label class="switch" for="pink">
                        <input type="checkbox" id="pink">
                        <div class="flipper"><div class="slider"></div></div>
                        Do you feel like being <span class="pink">pink</span>?
                    </label>
                </div>

                <div class="form-message">
                    <label for="message">What is it the world needs to know?</label>
                    <textarea id="message" placeholder="Don't be rude!"></textarea>
                </div>

                <div class="form-style">
                    <div class="label">Oh ... and let it look like what again?</div>
                    <label class="radio" for="style-phrase"><input type="radio" class="style" name="style" id="style-phrase" value="phrase"><div class="nub"></div> Erm ... a chat phrase?</label>
                    <label class="radio" for="style-achievement"><input type="radio" class="style" name="style" id="style-achievement" value="achievement"><div class="nub"></div> You can do achievement too?</label>
                </div>

                <div class="form-button">
                    <button id="generate">Generate</button>
                </div>
            </div>
        </div>

        <div class="render">
            <canvas id="canvas"></canvas>
            <div class="preview" id="preview">
                <div class="preview-box" id="preview-box"><!--
                    --><img class="preview-avatar" id="preview-avatar" src="avatar/unknown.png" width="68" height="68"><!--
                    --><span class="preview-name" id="preview-name"></span><!--
                    --><span class="preview-message" id="preview-message"></span><!--
                --></div>
            </div>
        </div>
