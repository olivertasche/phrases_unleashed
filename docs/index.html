        <title>Lego Legacy: Phrases Unleashed</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Montserrat:wght@500&family=Luckiest+Guy&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <h1>Lego Legacy: Phrases Unleashed</h1>

            <div class="presets collapsable">
                <button class="collapsable-button">Presets</button>
                <div class="presets-list collapsable-content">
                    <a class="preset-box"><img class="preset-decal" src="decals/mariia.png" width="32" height="32"><span class="preset-name">Mariia [GL]</span></a>
                    <a class="preset-box"><img class="preset-decal" src="decals/hiker.png" width="32" height="32"><span class="preset-name">Emilian [GL]</span></a>
                    <a class="preset-box"><img class="preset-decal" src="decals/eggy.png" width="32" height="32"><span class="preset-name">Yolkano Eggsplorer Eggy</span></a>
                    <a class="preset-box"><img class="preset-decal" src="decals/unikitty.png" width="32" height="32"><span class="preset-name">Unikitty</span></a>
                    <a class="preset-box"><img class="preset-decal" src="decals/benny.png" width="32" height="32"><span class="preset-name">Benny</span></a>
                    <a class="preset-box"><img class="preset-decal" src="decals/jenny.png" width="32" height="32"><span class="preset-name">Jenny</span></a>
                    <a class="preset-box"><img class="preset-decal" src="decals/kenny.png" width="32" height="32"><span class="preset-name">Kenny</span></a>
                    <a class="preset-box"><img class="preset-decal" src="decals/lenny.png" width="32" height="32"><span class="preset-name">Lenny</span></a>
                </div>
            </div>

            <div class="form">
                <div class="form-decal">
                    <div class="label">Decal</div>
                    <img class="decal" id="decal" src="decals/unknown.png" width="135" height="135">‚Å†
                </div>

                <div class="form-name">
                    <label for="name">Name (choose wisely)</label>
                    <input id="name" type="text" value="Glowing Rainbow Unicorn">
                </div>

                <div class="form-pink">
                    <label class="switch" for="pink">
                        <input type="checkbox" id="pink">
                        <div class="flipper"><div class="slider"></div></div>
                        Do you feel like being <span class="pink">pink</span>?
                    </label>
                </div>

                <div class="form-message">
                    <label for="message">What is it the world needs to know?</label>
                    <textarea id="message" placeholder="Don't be rude!"></textarea>
                </div>

                <div class="form-style">
                    <div class="label">And what should it look like?</div>
                    <label class="radio" for="style-phrase"><input type="radio" class="style" name="style" id="style-phrase" value="phrase"><div class="nub"></div> Erm ... a chat phrase?</label>
                    <label class="radio" for="style-achievement"><input type="radio" class="style" name="style" id="style-achievement" value="achievement"><div class="nub"></div> You can do achievements too?</label>
                </div>

                <div class="form-button">
                    <button class="button-fancy" id="generate">Generate</button>
                </div>
            </div>
        </div>

        <div class="render">
            <canvas id="canvas"></canvas>
            <div class="preview" id="preview">
                <div class="preview-box" id="preview-box"><!--
                    --><img class="preview-decal" id="preview-decal" src="decals/unknown.png" width="68" height="68"><!--
                    --><span class="preview-name" id="preview-name"></span><!--
                    --><span class="preview-message" id="preview-message"></span><!--
                --></div>
            </div>
            <canvas id="canvas-decal"></canvas>
        </div>
